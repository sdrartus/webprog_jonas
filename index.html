<!--FUNCTIONS-->
<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:");
  let age = prompt("Please enter your age:");
  let gender = prompt("Please enter your gender: ");
  let add = prompt("Please enter your Address:");
  if (person == null || person == "" || age == null || age == ""|| gender == null || gender == "" || add == null || add == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Name: " + person +  "\n         Age: "+ age + "\n         Gender: "+ gender + "\n       Address: "+add;
  }
  document.getElementById("prompt").innerHTML = text;
}
</script>
